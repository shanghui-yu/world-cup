<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>卡车世界杯</title>
  <meta content="卡车世界杯" name="keywords">
  <meta content="卡车世界杯" name="description">
  <meta name="apple-mobile-web-app-capable" content="no" />
  <meta name="format-detection" content="telephone=no">
  <script>
    var phoneScale = parseInt(window.screen.width) / 750;
    if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
      if (parseFloat(RegExp.$1) > 2.3) {
        document.write('<meta name="viewport" content="width=750, minimum-scale=' + phoneScale + ', maximum-scale=' +
          phoneScale + ', target-densitydpi=device-dpi" />')
      } else {
        document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi" />')
      }
    } else {
      document.write('<meta name="viewport" content="width=750,user-scalable=no, minimum-scale=' + phoneScale +
        ', maximum-scale=' + phoneScale + '" />')
    }
  </script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
